<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width" / >
        <title>OUTLAWS :: Sandwich Builder</title>
        <link href="css/reset.css" rel="stylesheet" type="text/css" />
        <link href="scss/styles.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="js/jquery.easing.1.3.js" ></script>
        <script type="text/javascript" src="js/jquery.mobile.custom.min.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <div class="name">
                OUTLAWS </br> <span class="business">SANDIWCH SHOP</span>
            </div>
            </div>
        </div>
        <div class="container">

            <h1>BUILD YOUR OWN SANDWICH</h1>
            </br>
            <h3>So dangerously hungry that one of our classics won't satisfy you?</br> Build your own criminally-scrumptious edible masterpiece using our new Sandwich Builder!</h3>
        <div class="builder">
            <canvas class="builder" style="width: 100%; height: 100%; margin-top: 0;"></canvas>
        
            <form id="sandwich">
            <div class="bread options">
                <input type="radio" id="italian" name="bread" value="italian"><label for="italian">Italian</label>
                <input type="radio" id="wheat" name="bread" value="wheat"><label for="wheat">Wheat</label></br>
                <input type="radio" id="parm" name="bread" value="parm"><label for="parm">Parmesean & Italian Herbs</label></br></br></br>

                <div class="label toggleBread">BREAD</div>
                </div>
            <div class="meat options">
            </br>
            </br>
            </br>
                <input type="checkbox" id="ham" name="meat" value="ham"><label for="ham">Ham</label>
                <input type="checkbox" id="turkey" name="meat" value="turkey"><label for="turkey">Turkey</label></br>
                <input type="checkbox" id="salami" name="meat" value="salami"><label for="salami">Salami</label>
                <input type="checkbox" id="pepperoni" name="meat" value="pepperoni"><label for="pepperoni">Pepperoni</label></br></br></br>
                <div class="label toggleMeat">MEATS</div>
            </div>
            <div class="cheese options">
                </br></br>
                <input type="radio" id="provolone" name="cheese" value="provolone"><label for="provolone">Provolone</label>
                <input type="radio" id="cheddar" name="cheese" value="cheddar"><label for="cheddar">Cheddar</label>
                <input type="radio" id="pepperjack" name="cheese" value="pepperjack"><label for="pepperjack">Pepperjack</label></br>
                <input type="radio" id="swiss" name="cheese" value="swiss"><label for="swiss">Swiss</label>
                <input type="radio" id="american" name="cheese" value="american"><label for="american">American</label>
                <input type="radio" id="nocheese" name="cheese" value="none"><label for="nocheese">No Cheese</label></br></br></br>
                <div class="label toggleCheese">CHEESE</div>
            </div>
            <div class="veg options">
            </br>
        </br>
                <input type="checkbox" id="lettuce" name="veg" value="lettuce"><label for="lettuce">Lettuce</label>
                <input type="checkbox" id="spinach" name="veg" value="spinach"><label for="spinach">Spinach</label>
                <input type="checkbox" id="tomato" name="veg" value="tomato"><label for="tomato">Tomato</label></br>
                <input type="checkbox" id="onion" name="veg" value="onion"><label for="onion">Onion</label>
                <input type="checkbox" id="greenp" name="veg" value="greenp"><label for="greenp">Green Peppers</label>
                <input type="checkbox" id="yellowp" name="veg" value="yellowp"><label for="yellowp">Banana Peppers</label></br>
                <input type="checkbox" id="jalapenos" name="veg" value="jalapenos"><label for="jalapenos">Jalapenos</label>
                <input type="checkbox" id="olive" name="veg" value="olive"><label for="olive">Black Olives</label></br></br></br>
                <div class="label toggleVeg">VEGGIES</div>
            </div>
            <div class="extras options">
            </br>
            </br>
                    <input type="checkbox" id="bacon" name="xtra" value="bacon"><label for="bacon">Bacon</label>
                    <input type="checkbox" id="avo" name="xtra" value="avo"><label for="avo">Avocado</label></br>
                    <input type="checkbox" id="mayo" name="xtra" value="mayo"><label for="mayo">Mayo</label>
                    <input type="checkbox" id="mustard" name="xtra" value="mustard"><label for="mustard">Mustard</label>
                    <input type="checkbox" id="oil" name="xtra" value="oil"><label for="oil">Vinegar & Oil</label></br>
                    <input type="checkbox" id="chipotle" name="xtra" value="chipotle"><label for="chipotle">Chipotle Mayo</label>
                <input type="checkbox" id="ranch" name="xtra" value="ranch"><label for="ranch">Ranch</label></br></br></br></br>
                    <div class="label toggleExtras">EXTRAS</div>
            </div>
        </form>

        </div>
        </div>
        <script type="text/javascript" src="js/custom_behaviors.js"></script>
        <script type="text/javascript" src="js/three.min.js"></script>
        <script type="text/javascript" src="js/tweenjs.min.js"></script>
        <script type="text/javascript" src="js/OBJLoader.js"></script>
    </body>
</html>
